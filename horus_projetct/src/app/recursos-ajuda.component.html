<div class="container mt-4">
  <h2 class="text-center mb-4">Recursos de Ajuda</h2>

  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let resource of helpResources">
      <div class="card help-card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ resource.name }}</h5>
          <p class="card-text">{{ resource.description }}</p>
          <p class="fw-bold">
            <i class="fas fa-phone-alt me-2"></i>{{ resource.phone }}
          </p>
          <button class="btn btn-success" (click)="callNumber(resource.phone)">
            <i class="fas fa-phone me-2"></i>Ligar agora
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
