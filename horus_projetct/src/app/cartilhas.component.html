<div class="container mt-4">
  <h2 class="text-center mb-4">Materiais Educativos</h2>
  
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let material of materials">
      <div class="card h-100 material-card">
        <img [src]="material.imageUrl" class="card-img-top" [alt]="material.title">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ material.title }}</h5>
          <p class="card-text flex-grow-1">{{ material.description }}</p>
          <div class="mt-auto">
            <span class="badge bg-primary mb-2">{{ material.type }}</span>
            <p class="text-muted small">
              <i class="fas fa-download"></i> 
              {{ material.downloadCount }} downloads
            </p>
            <button class="btn btn-success w-100" 
                   (click)="downloadMaterial(material)">
              <i class="fas fa-download me-2"></i>Baixar Material
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
